{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login_Design.css' %}">
    <script src="https://kit.fontawesome.com/ff87496a7c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{% static "image/b0hajkeeiqs1qqeinjp2.webp" %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-side" style="background-image: url('{% static "image/iS_Logo.jpg" %}')">
            
        </div>
        <div class="right-side">
            <form action = "{% url 'login' %}" method="post" class="login-form">
                <h1>Login</h1>

                    

                    <p>Username</p>
                    {{form.username}}

                    <div class="forgotpass">
                        <p>Password</p>
                    </div>
                    {{form.password}}
               
                <div class="error_message">
                    {% if form.errors %}
<p>
    Your username and password didn't match
</p>
{% else %}
<p>Please use the following forms to log-in</p>
{% endif %}
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <p>Remember Me</p>
                </div>

                <button type="submit" value="login">Sign In</button>

                <div class="divider"><p> <a class="addmission-link" href = "{% url 'register' %}">Click here to Register</a> </p></div>

                <!-- <div class="no_account" > 
                    <p>Don't have Account?</p>
                    <a href="#"> Register</a>
                </div> -->
                {% csrf_token %}
            </form>
        </div>
    </div>    
</body>
</html>
